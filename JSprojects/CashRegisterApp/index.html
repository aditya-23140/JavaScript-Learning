<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Cash Register Project</h1>
  <div id="main">
    <div id="change-due" class="change-due"></div>
    <div class="user">
      <label for="number">Enter cash from customer:</label>
      <input type="number" name="number" id="cash">
      <button id="purchase-btn">Purchase</button>
    </div>
    <div class="dis">
      <div class="change-due" id="to-pay">Total: </div>
      <div class="change-due" id="in-counter"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
