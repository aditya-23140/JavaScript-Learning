<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fa6754aa12.js" crossorigin="anonymous"></script>
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" type="image/x-icon" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <i class="fa-solid fa-close"></i>
      </div>
      <div class="home bg-grey rounded p-1">
        <div class="logo flex items-center">
          <img class="invert" src="svg/logo.svg" alt="logo" /><span class="text">Spotify</span>
        </div>
        <ul>
          <li><img class="invert" src="svg/home.svg" alt="home" /><span class="text">Home</span></li>
          <li><img class="invert" src="svg/search.svg" alt="search" /><span class="text">Search</span></li>
        </ul>
      </div>
      <div class="library bg-grey rounded">
        <div class="libraryHeader flex items-center">
          <img class="invert w-1" src="svg/library.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songList">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="right rounded bg-grey">
      <div class="header rounded">
        <div class="nav">
          <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-user-circle"></i>
          <button class="signupBtn">Sign up</button>
          <button class="loginBtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">

        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="playBar">
      <div class="songinfo">

      </div>
      <div class="songBtns">
        <i class="fa-solid fa-shuffle"></i>
        <i id="previous" class="fa-solid fa-backward-step"></i>
        <i id="play" class="fa-solid fa-circle-play"></i>
        <!-- <i class="fa-solid fa-circle-pause"></i> -->
        <i id="next" class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-repeat"></i>
        <div class="volume">
          <i class="fa-solid fa-volume-high volIcon"></i>
          <div class="range">
            <input type="range" name="volume">
          </div>
        </div>
      </div>
      <div class="invBox">
        <div class="seekbar">
          <div class="circle"></div>
          <div class="completed"></div>
        </div>
      </div>
      <div class="curTime">00:00</div>
      <div class="endTime">00:00</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
