<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Palindrome Check</title>
</head>
<body>
  <h1 id="title">Palindrome</h1>
  <div class="container">
    <h2>Is it a Palindrome?</h1>
    <div id="resultContainer">
      <p>Enter in text to check for a palindrome:</p>
      <input type="text" id="text-input" autocomplete="off" placeholder="Enter a word"> <br>
      <button id="check-btn" onclick="checkPalindrome()">Check</button>
      <p id="result"></p>
    </div>
  </div>
  <div id="note">
    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
  </div>
  <script src="script/script.js"></script>
</body>
</html>
